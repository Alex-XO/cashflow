{% extends "base.html" %}
{% block content %}
<h3>{{ title }}</h3>
<form method="post" class="row g-3">
  {% csrf_token %}
  {% for f in form %}
    <div class="col-md-6">
      <label class="form-label">{{ f.label }}</label>
      {{ f }}
      {% if f.errors %}<div class="text-danger small">{{ f.errors|join:", " }}</div>{% endif %}
    </div>
  {% endfor %}
  <div class="col-12">
    <button class="btn btn-primary">Сохранить</button>
    <a class="btn btn-secondary" href="{{ cancel_url }}">Отмена</a>
  </div>
</form>
{% endblock %}
