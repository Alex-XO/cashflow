{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Категории</h3>
  <a class="btn btn-primary" href="{% url 'category_create' %}">Добавить</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Название</th><th>Тип</th><th style="width:1%"></th></tr></thead>
  <tbody>
  {% for x in items %}
    <tr>
      <td>{{ x.name }}</td>
      <td>{{ x.type.name }}</td>
      <td class="text-nowrap">
        <a class="btn btn-sm btn-outline-primary" href="{% url 'category_edit' x.id %}">Изм.</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'category_delete' x.id %}">Удал.</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3" class="text-center">Пусто</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
